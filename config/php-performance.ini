; 3DDreamCrafts PHP Performance Configuration
; Place this file in /etc/php/8.2/fpm/conf.d/ or similar directory

; OPcache Configuration
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 64
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 2000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1
opcache.save_comments = 0
opcache.enable_file_override = 1

; Realpath Cache (improves file system performance)
realpath_cache_size = 4M
realpath_cache_ttl = 600

; Output Buffering
output_buffering = 4096
implicit_flush = Off

; Connection handling
default_socket_timeout = 60

; Memory and execution limits optimized for t2.micro
memory_limit = 128M
max_execution_time = 30
max_input_time = 30

; File handling
auto_detect_line_endings = Off
default_charset = "UTF-8"

; Date/Time
date.timezone = "America/New_York"

; Error handling (production settings)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session performance
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1800
session.gc_probability = 1
session.gc_divisor = 1000

; SQLite specific optimizations
sqlite3.extension_dir = /usr/lib/php/20220829/