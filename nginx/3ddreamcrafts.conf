server {
    listen 80;
    server_name 3ddreamcrafts.com www.3ddreamcrafts.com;
    root /var/www/html/public;
    index index.php index.html;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP security settings
        fastcgi_param PHP_VALUE "upload_max_filesize=10M
                                post_max_size=10M
                                max_execution_time=30
                                memory_limit=128M";
    }
    
    # Deny access to sensitive directories
    location ~ ^/(includes|database|logs)/ {
        deny all;
        return 404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Admin area (optional IP restriction)
    location /admin/ {
        # Uncomment to restrict by IP
        # allow 192.168.1.0/24;
        # deny all;
        
        try_files $uri $uri/ /admin/index.php?$query_string;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Logging
    access_log /var/log/nginx/3ddreamcrafts_access.log;
    error_log /var/log/nginx/3ddreamcrafts_error.log warn;
}

# SSL Configuration (for production with SSL certificate)
server {
    listen 443 ssl http2;
    server_name 3ddreamcrafts.com www.3ddreamcrafts.com;
    root /var/www/html/public;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/3ddreamcrafts.crt;
    ssl_certificate_key /etc/ssl/private/3ddreamcrafts.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (optional - uncomment for production)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Include all other configuration from HTTP block
    include /etc/nginx/sites-available/3ddreamcrafts-common.conf;
}

