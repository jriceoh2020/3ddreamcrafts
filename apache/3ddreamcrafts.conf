<VirtualHost *:80>
    ServerName 3ddreamcrafts.com
    ServerAlias www.3ddreamcrafts.com
    DocumentRoot /var/www/html/public
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"
    
    # Directory configuration
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP configuration
        php_admin_value upload_max_filesize 10M
        php_admin_value post_max_size 10M
        php_admin_value max_execution_time 30
        php_admin_value memory_limit 128M
    </Directory>
    
    # Restrict access to sensitive directories
    <Directory /var/www/html/includes>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/database>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/logs>
        Require all denied
    </Directory>
    
    # Admin area protection
    <Directory /var/www/html/admin>
        # Additional security for admin area
        <RequireAll>
            Require all granted
            # Uncomment to restrict by IP
            # Require ip 192.168.1.0/24
        </RequireAll>
    </Directory>
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    # Compress responses
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/3ddreamcrafts_error.log
    CustomLog ${APACHE_LOG_DIR}/3ddreamcrafts_access.log combined
    LogLevel warn
</VirtualHost>

# SSL Configuration (for production with SSL certificate)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName 3ddreamcrafts.com
    ServerAlias www.3ddreamcrafts.com
    DocumentRoot /var/www/html/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/3ddreamcrafts.crt
    SSLCertificateKeyFile /etc/ssl/private/3ddreamcrafts.key
    # SSLCertificateChainFile /etc/ssl/certs/3ddreamcrafts-chain.crt
    
    # Modern SSL configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS (optional - uncomment for production)
    # Header always set Strict-Transport-Security "max-age=63072000"
    
    # Include all other directives from HTTP virtual host
    Include /etc/apache2/sites-available/3ddreamcrafts-common.conf
</VirtualHost>
</IfModule>